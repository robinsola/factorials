<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Indie+Flower" rel="stylesheet">
    <title>Factorials</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>FACTORIAL FOX</h2>
        <h4>Turn the fox into a factorial!</h4>
      </div>
      <form id="input">
        <div class="form-group">
          <label for="number">Please enter a number:</label>
          <input id="number" class="form-control" type="text" placeholder="--">
        </div>
        <button type="submit" class="btn btn-primary">FACTORIALIZE</button>
      </form>
      <div class="teaser">
        <img src="img/fox.gif">
      </div>
      <div id="output">

      </div>
    </div>

  </body>
</html>
